<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="The addictive game that sends a burst of colors to your screen.">
    <meta name="keywords" content="addictive game balls color circle ios mobile dots">
    <meta name="author" content="Danelson Rosa">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Color Bursts | Home</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link href="css/custom.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		<div class="container">
			<section class="header">
				<h1 class="center cb">
					COLOR
					BURSTS
				</h1>
			</section>
			<section id="play-options">
				<div class="play-game-btn">
					<i class="fa fa-circle fa-fa-play-circle"></i>
				</div>
			</section>
			<section id="game-zone">
				<div class="row">
					<div id="shape-container"></div>
				</div>
				<div id="end-of-game">
					<div id="game-result" class="center">
						<h1 class="cb">GAME OVER</h1>
						<br>
						<h2 id="game-result-score">Score: </h2>
					</div>
					<br>
					<div class="panel panel-default">
						<div class="panel-body">
							<input type="text"
										 placeholder="Enter a Nickname!"
										 maxlength="8"
										 id="player-name">
							<div id="save-player-name"
									 class="btn-ios btn-positive btn-block">
								SAVE
							</div>
						</div>
					</div>
					<button type="button"
 								  id="play-again-btn"
							    class="btn-ios btn-negative btn-block">
						PLAY AGAIN
					</button>
				</div>
			</section>
		</div>
		<div class="container" id="footer">
			<div id="game-zone-header" class="center">
				<div class="col-xs-4">
					<span id="lives"></span>
					<i class="fa fa-heart"></i>
				</div>
				<div class="col-xs-4">
					<i class="fa fa-circle"></i>
					<span id="score"></span>
				</div>
				<div class="col-xs-4" id="exit-btn">
					<i class="fa fa-sign-out"></i>
				</div>
			</div>
		</div>
		<footer class="footer">
			<div class="container">
				<div class="row center">
					<div class="col-xs-4 active">
						<i class="fa fa-home"></i>
						<br>
						Home
					</div>
					<div class="col-xs-4" id="leaderboards-btn">
						<i class="fa fa-trophy"></i>
						<br>
						Leaderboard
					</div>
					<div class="col-xs-4" id="info-btn">
						<i class="fa fa-info-circle"></i>
						<br>
						Info
					</div>
				</div>
			</div>
		</footer>

		<script src="js/jquery-1.12.4.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/footer.js"></script>
		<script src="js/play.js"></script>
	</body>
</html>
