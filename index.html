	<body align="center">
		<div class="container content">
			<div class="row">
					<div id="introHeader">
						<h1>Color Burst</h1>
						<p class="lead">
							Simply tap seven red circles to win
							<i class="fa fa-smile-o"></i>
						</p>
						<div id="levels">
							<button class="btn btn-default" id="easy">Easy</button>
							<button class="btn btn-default" id="medium">Medium</button>
							<button class="btn btn-default" id="hard">Hard</button>
							<button class="btn btn-default" id="impossible">Impossible</button>
						</div>
					</div>
					<div id="game-header">
						<div class="col-xs-4">
							<span id="lives"></span>
							<br>
							<span id="livesTitle">lives</span>
						</div>
						<div class="col-xs-4">
							<span id="score"></span>
							<br>
							<span id="scoreTitle">score</span>
						</div>
						<div class="col-xs-4" id="home">
							<i class="fa fa-home fa-3x" id="home-icon"></i>
						</div>
					</div>
					<div id="shape-container"></div>
			</div>
		</div>

		<div id="end-of-game">
			<div id="game-result"></div>
		</div>
